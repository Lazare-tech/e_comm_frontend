{% extends "base.html" %}
{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title  text-center mb-4">CONNECTEZ-VOUS </h4>
                        {% if message %}
                        <div class="alert alert-danger mb-4" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" id="id_username" name="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Mot de passe</label>
                                <input type="password" id="id_password" name="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                        </form>
                        <p class="mt-3 text-center">Pas encore membre ? <a href="{% url 'compte:signup' %}">Inscrivez-vous maintenant !</a></p>
                        <p class="mt-3 text-center"><a href="">Mot de passe oubli√© ?</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
